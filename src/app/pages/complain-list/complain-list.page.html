<ion-header>
  <ion-toolbar>
    <ion-title>complain-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="col-6" class="example-card">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
            <!-- name Column -->
            <ng-container matColumnDef="EmpName">
              <th mat-header-cell *matHeaderCellDef> Complain By </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <!-- name Column -->
            <ng-container matColumnDef="RishabhId">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
      
            <!-- Category Num Column -->
            <ng-container matColumnDef="DivName">
              <th mat-header-cell *matHeaderCellDef> Department </th>
              <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
            </ng-container>
      
            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef> Icon </th>
              <td mat-cell *matCellDef="let element">

                  <!-- <input type="checkbox" (change)="onChange(element, $event.target.checked)"> -->
                  <button  mat-button color="primary" type="submit" (click)="submitApprove(element)">Post User to survey</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
      

    <!-- <ion-button ion-button type="submit" (click)="complinList()">Submit</ion-button> -->
</ion-content>
