<ion-header>
  <ion-toolbar>
    <ion-title>complain-status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="col-6" class="example-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- name Column -->
      <ng-container matColumnDef="EmpName">
        <th mat-header-cell *matHeaderCellDef> Complain By </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="RishabhId">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Category Num Column -->
      <ng-container matColumnDef="DivName">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
      </ng-container>

      <ng-container matColumnDef="Message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <div class="led-box">
            <div *ngIf="element.approveByHOD===true" class="led-green"></div>
            <div *ngIf="element.approveByHOD===false" class="led-red"></div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</ion-content>
