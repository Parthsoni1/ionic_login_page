<ion-header>
  <ion-toolbar>
    <ion-title>user-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="col-6" class="example-card">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <!-- name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <!-- name Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
    
          <!-- Category Num Column -->
          <ng-container matColumnDef="Designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Mobile_no">
              <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
              <td mat-cell *matCellDef="let element"> {{element.Mobile_no}} </td>
            </ng-container>
      
          <ng-container matColumnDef="section">
              <th mat-header-cell *matHeaderCellDef> Section </th>
              <td mat-cell *matCellDef="let element"> {{element.section}} </td>
            </ng-container>
      
          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> Icon </th>
            <td mat-cell *matCellDef="let element">

                <!-- <input type="checkbox" (change)="onChange(element, $event.target.checked)"> -->
                <button  mat-button color="primary" type="submit" (click)="delete(element.id)">Delete</button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    

</ion-content>
