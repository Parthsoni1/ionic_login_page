<ion-header>
    <ion-toolbar>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form >
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input type="text"></ion-input>

          <ion-item>
             Already You Have Account <a routerLink='/login'> Create Account</a>
            </ion-item>
          </ion-list>
