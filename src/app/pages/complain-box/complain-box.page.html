<ion-header>
  <ion-toolbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>complain-box</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="complain" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label> Name:</ion-label>
      <ion-input type="text" formControlName="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-textarea formControlName="Email"></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label>MobileNo</ion-label>
      <ion-textarea formControlName="MobileNo"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea formControlName="Message"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Department</ion-label>
      <ion-select interface="popover" formControlName="Department" >
        <ion-select-option *ngFor="let item of DepartmentCat" selected>{{item}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-select interface="popover" formControlName="location" >
        <ion-select-option *ngFor="let item of location" selected>{{item}}</ion-select-option>
      </ion-select>
    </ion-item>
   
    <ion-button ion-button type="submit" [disabled]="!complain.valid">Submit</ion-button>
  </form>

</ion-content>
